<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />

      <title>Match Days</title>

      <script src="js/config.js"></script>

      <script type="text/javascript" charset="utf-8">

            // Wait for device API libraries to load
            //
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            // device APIs are available
            //
            function onDeviceReady() {
                // Now safe to use device APIs
                if (navigator.splashscreen) {
                  navigator.splashscreen.hide();
                }
            }

        </script>

      <script type="text/javascript">
        require(['jquery','dashboard', 'match_day_controller', 'general' ], function ($, dashboard, match_day_controller, general) {

          general.showLoader();
          $('.general-container').addClass('g-noblocker');

          dashboard.init();
          match_day_controller.furtherInit();

          var setMatchDay = function(md, classmd) {
          }

          var interval;
          var minsToRefresh = 1;
          var secsToRefresh = 60;
          
          //Check for data loaded/pulled (either refresh or complete pull) from API
          var checkLoaded = function() {
            // console.log("checking");
            if (dashboard.getLoaded()) {
              match_day_controller.init(setMatchDay, 0, true);
              clearInterval(interval);
            }
          }
          interval = setInterval(checkLoaded, 100);

        });
      </script>
  </head>
    <body onload="onLoad()" style='background-color: #EC1C24;' class="fav-bg">

      </div>

        <div class="inner-content" style="display:none;">
          <h1 class="onboard-title">Catch any of the games lately ?</h1>
          <h2 class="onboard-subtitle">Silly question. Of course you did.</h2>
          <div class="dash-divider"></div>
          <div class="onboard-stars">
            <div class="onboard-star onboard-star-sel"></div><div class="onboard-star"></div><div class="onboard-star"></div>
          </div>
          <div id="main-fixture" class="main-fixture"></div>
          <div id="other-fixtures" class="other-fixtures mb-10"></div>
          <h2 class="onboard-subtitle2">Tap the score panel for the key moments, then STARATINGS to have your say in the players involved.</h2>
          <div class="onboard-bottom">
            <div class="dash-divider"></div>
            <a class="text-button" href='dashboard.html'>skip this bit</a>
          </div>
        </div>
      </div>
