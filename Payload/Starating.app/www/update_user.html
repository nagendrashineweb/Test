<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height " />
      <link rel="stylesheet" type="text/css" href="css/index.css" />
      <title>Register</title>
      <script type="text/javascript" src="cordova.js"></script>
      <script src="js/lib/require.js"></script>
      <script src="js/config.js"></script>
      <script type="text/javascript">
        require(['jquery','register', 'user' ], function ($, reg, user) {
        });
      </script>
  </head>
    <body style='background-color: #EC1C24;'>
        <div class="app">
          <div class='headder'>
            <p class="title">SIGN UP</p>
          </div>
          <div class="content">
            <div class="h-64"></div>
            <div id='fb-root'></div>
          <form id="register-form">
            <input type="text" name="first_name" placeholder="First Name" required><br>
            <input type="text" name="last_name" placeholder="Surname" required>
            <input type="text" name="dob" placeholder="D.O.B" required>
            <input type="text" name="email" placeholder="Email" required data-parsley-type="email">
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="country" placeholder="Country" required>
            <br/>
            <input type="checkbox" name="terms" value="terms" required>I accept the terms and conditions
            <br/>
            <input type="submit" value="Continue">
          </form>
        </div>
    </body>
</html>
