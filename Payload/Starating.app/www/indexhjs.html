<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
          <script src="js/lib/require.js"></script>
          <script src="js/config.js"></script>
          <script type="text/javascript" src="js/lib/phonegap.facebook.inappbrowser.js"></script>
          <script type="text/javascript" charset="utf-8">

            // Wait for device API libraries to load
            //
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            // device APIs are available
            //
            function onDeviceReady() {
                // Now safe to use device APIs
                navigator.splashscreen.hide();
                // window.cache.clear( function(s){alert('cleared cache');}, function(s){console.log("error clearing cache"); alert('error clearing cache');} );
                // window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, FileIO.gotFS, FileIO.errorHandler);
            }
             </script>
      <script>
      require(['jquery','index','login' ,'hello', 'twitter', 'user', 'rest'], function ($, app, login, hello, twitter, user, rest) {

            console.log(window.cordova);
            console.log(window.cordova.platformId);
            // window.cordova.platformId =  "browser";
            // if (window.cordova.platformId == "browser") {
            //     console.log("test");
            //     facebookConnectPlugin.browserInit('285512884961804');
            //     // version is optional. It refers to the version of API you may want to use.
            // }


            // Initate the library
            hello.init({
                google : '656984324806-sr0q9vq78tlna4hvhlmcgp2bs2ut8uj8.apps.googleusercontent.com',
                facebook : '285512884961804',
                windows : '00000000400D8578',
                twitter: 'NFISj1ntdDXIEKKDfD6uY8Ecs'
            }, {
                //
                // Define the OAuth2 return URL
                // This can be anything you like, providing its the callback which you have registered with the providers for OAuth2
                // It could even be localhost, e.g. http://localhost/somepath as phonegap is not run from a domain so SameOrigin breaks, instead we take advantage of being able to read the popups URL in PhoneGap
                // redirect_uri : 'http://adodson.com/hello.js/redirect.html'
                // redirect_uri : 'http://starating.net/starating/StaRatingAPI/public/social/redirect'
                // redirect_uri : document.URL
                // redirect_uri : 'https://www.facebook.com/connect/login_success.html'
                redirect_uri : 'http://starating.net/starating/StaRatingAPI/public/social/redirect/'
            });

            function loginHandler(r){
                if(r.error){
                   console.log(r);
                   console.log(r.error);
                   console.log("has error");
                   // return;
                }
                log(r);
                // hello(r.network).api('me').on('complete', log);
                hello(r.network).api('me').then(log, logError);
            }

            function loginHandlerFB(r){
                if(r.error){
                   console.log(r);
                   console.log(r.error);
                   console.log("has error");
                   // return;
                }
                log(r);
                // hello(r.network).api('me').on('complete', log);
                // hello(r.network).api('me').then(log, logError);
                // facebookConnectPlugin.api('me', log, logError);
                FacebookInAppBrowser.getInfo(function(response) {
                    if(response) {
                        log(response);

                        // check the response object to see all available data like email, first name, last name, etc
                        console.log(JSON.stringify(response));
                    }
                });
            }

            function log(r){
                console.log('log');
                if (r.error) {
                    console.log('had error');
                    console.log(r);
                    return;
                }
                var s = document.createTextNode(JSON.stringify(r, null, "\t"));
                var pre = document.getElementsByTagName('pre')[0];
                pre.insertBefore(s, pre.firstChild);
            }

            function logError(r){
                console.log('logError');
                console.log(r);
                var s = document.createTextNode(JSON.stringify(r, null, "\t"));
                var pre = document.getElementsByTagName('pre')[0];
                pre.insertBefore(s, pre.firstChild);
            }

            $('.btn1').on('click', function() {
                // facebookConnectPlugin.login(['email', 'user_birthday'], loginHandlerFB, logError);
                // hello('facebook').login(loginHandler);

                FacebookInAppBrowser.settings.appId = '285512884961804';
                FacebookInAppBrowser.settings.redirectUrl = 'http://starating.net/starating/StaRatingAPI/public/social/redirect2/';
                FacebookInAppBrowser.settings.permissions = 'email,user_birthday';

                // Optional
                FacebookInAppBrowser.settings.timeoutDuration = 5000;

                FacebookInAppBrowser.login({
                    send: function() {
                        console.log('login opened');
                    },
                    success: function(access_token) {
                        console.log('done, access token: ' + access_token);
                    },
                    denied: function() {
                        console.log('user denied');
                    },
                    timeout: function(){
                        console.log('a timeout has occurred, probably a bad internet connection');
                    },
                    complete: function(access_token) {
                        console.log('window closed');
                        if(access_token) {
                            console.log(access_token);
                            loginHandlerFB(access_token);
                        } else {
                            console.log('no access token');
                        }
                    },
                    userInfo: function(userInfo) {
                        if(userInfo) {
                            console.log(JSON.stringify(userInfo));
                        } else {
                            console.log('no user info');
                        }
                    }
                });
            });

            $('.btn2').on('click', function() {
                hello('twitter').login(loginHandler);
            });
        });
        </script>
    </head>
    <body onload="onLoad()">

        <h1>HelloJS in PhoneGap</h1>
        <button class="btn1">Facebook</button>
        <button class="btn2">Twitter</button>


        
<pre>
Demo HelloJS with PhoneGap
Use the services above to signin and display basic account details here
</pre>
<div id="fb-root"></div>
    </body>
</html>
