        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/lib/require.js"></script>

        <script type="text/javascript">
          require(['jquery','index', 'hello' ], function ($, app, hello) {
              //app.initialize();

              /*hello.init({
                  google : '656984324806-sr0q9vq78tlna4hvhlmcgp2bs2ut8uj8.apps.googleusercontent.com',
                  facebook : '285512884961804',

              }, {
                //redirect_uri : 'http://localhost:8888/login.html'
                 redirect_uri : document.URL
              });*/

              $('.fb-button').on('click', function(){
                post('facebook');
              });

              $('.tw-button').on('click', function(){
                post('twitter');
              });

              $('#skip').on('click', function(){
                window.location.href = "dashboard.html";
              });

              function post(network){
              hello(network).login({scope:'publish_actions'}, function(){
              	hello(network).api('me/share', 'post', {message: $('#share-message').val()}, function(r){
              			if(!r||r.error){
              				alert("Whoops! "+r.error.message);
              			}
              			else{
              				console.log("Your message has been published to "+ network);
                      window.location.href = "dashboard.html";
              			}
              		});
              	})
              }

              $('.inner-content').fadeIn();

          });
        </script>
    </head>
    <body style='background-color: #EC1C24;'>
        <div class="header">
            <div class="header-back"><div class="h-arrow-left"></div></div>
            <h2 class="header-title">Sign Up</h2>
        </div>
        <div class="content content-h">
          <div class="inner-content" style="display:none;">

            <h2>Let Your Friends Know You're A starater</h2>
            <textarea id='share-message' class='share-box white-textarea'>I've joined StaRating. We're bringing power back to the fans.</textarea>
            <h3>POST ON</h3>
            <button class="button fb-button" id='fb'><div class="center"><div class="fb-logo"></div><div class="fb-text">Facebook</div></div></button>
            <button class="button tw-button" id='tw'><div class="center"><div class="tw-logo"></div><div class="tw-text">Twitter</div></div></button>
            <button class="button white-button mb-10" id='skip'>Skip</button>
          </div>
