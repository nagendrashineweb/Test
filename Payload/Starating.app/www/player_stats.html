        <script type="text/javascript">
          require(['jquery', 'player_stats_controller', 'general' ], function ($, player_stats_controller, general) {

                general.showLoader();

                setTimeout(function() { if ($('.spinner-overlay').data('display') == "0") $('.spinner-overlay').show();}, 500);

                //stats_controller.setupData();
                //    rating_controller.createChart();

                //supply actual player id
                //stats_controller.pullDataForChart(1);
                var player = '';

                var query = window.location.search.substring(1);
                var pathArray = query.split("&");
                if (pathArray[0].indexOf('player') > -1) {
                  pathArray = pathArray[0].split('=');
                  // console.log(pathArray);
                  player = pathArray[1];
                }
                if(player)
                	player_stats_controller.init(player);
                //stats_controller.pullDataForChart(player);

                $('.header-back').on('click', function(e) {
                  window.history.back();
                });
          });
        </script>
