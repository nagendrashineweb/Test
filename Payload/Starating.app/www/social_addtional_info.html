<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height " />
      <link rel="stylesheet" type="text/css" href="css/index.css" />
      <title>Register</title>
      <script type="text/javascript" src="cordova.js"></script>
      <script src="js/lib/require.js"></script>
      <script src="js/config.js"></script>
      <script type="text/javascript">
        require(['jquery','register', 'user', 'social_addtional_info' ], function ($, reg, user, social_addtional_info) {
          social_addtional_info.init();
          $('.inner-content').fadeIn();
        });
      </script>
  </head>
    <body style='background-color: #EC1C24;'>
      <div class="header">
          <div class="header-back"><div class="h-arrow-left"></div></div>
          <h2 class="header-title">Sign Up</h2>
      </div>
      <div class="content content-h">
        <div class="inner-content" style="display:none;">
          <div class="h-64"></div>
            <h2> </h2>
            <div id='fb-root'></div>
            <div id='profile-image-holder'></div>
            <form id="addtional-info-form">
              <input autocapitalize="off" class="white-input" type="text" name="dob" placeholder="D.O.B" required>
              <input autocapitalize="off" class="white-input" type="text" name="email" placeholder="Email" required data-parsley-type="email">
              <input autocapitalize="off" class="white-input" type="text" name="country" placeholder="Country" required>
              <br/>
              <input class="button white-button mb-10" type="submit" value="Continue">
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
